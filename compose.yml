version: '3.8'

services:
  # Сервіс для вашого ASP.NET Core застосунку
  app:
    # ✅ ВИПРАВЛЕННЯ: Тепер явно вказуємо контекст та шлях до Dockerfile
    build:
      context: .
      dockerfile: MusicBackendApp.Api/Dockerfile
    container_name: music-backend-app
    ports:
      - "8080:80"
    volumes:
      - ./MusicBackendApp.Api:/app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__HangfireConnection=Server=db;Port=5432;Database=music_db;User Id=user;Password=password;
      - ConnectionStrings__Redis=redis:6379,password=music_redis_password
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - db
      - redis
      - rabbitmq
      - elasticsearch
  
  # Сервіс для бази даних PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=MusicAppDb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Сервіс для Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    command: redis-server --requirepass music_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # Сервіс для RabbitMQ
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: rabbitmq_broker
    ports:
      - "5672:5672"
      - "15672:15672"

  # Сервіс для Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

# Визначення томів для збереження даних
volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
